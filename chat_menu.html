	<label for="scbtChatSearchFullButton" class="sr-only">Show the full chat from the beginning of recording</label>
	<button id="scbtChatSearchFullButton" class="scbtChatSearchFullButton" aria-label="Show the full chat from the beginning of recording" title="Show the full chat from the beginning of recording" type="button">full</button>
